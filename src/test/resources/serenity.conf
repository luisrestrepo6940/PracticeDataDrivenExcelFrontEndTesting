serenity {
  take.screenshots = BEFORE_AND_AFTER_EACH_STEP
}

environments {
  default {
    base.url = "https://www.saucedemo.com/"
  }
  chrome {
    webdriver {
      driver = chrome
      autodownload = true
      capabilities {
        browserName = "chrome"
        "goog:chromeOptions" {
          args = ["start-maximized", "incognito"]
        }
      }
    }
  }
  edge {
    webdriver {
      driver = edge
      autodownload = true
      capabilities {
        browserName = "MicrosoftEdge"
        "ms:edgeOptions" {
          args = ["start-maximized", "InPrivate"]
        }
      }
    }
  }
  firefox {
    webdriver {
      driver = firefox
      autodownload = true
      capabilities {
        browserName = "firefox"
        "moz:firefoxOptions" {
          args = ["-Private"]
        }
      }
    }
  }
}